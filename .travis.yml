language: python
python:
- '2.7'
services:
- postgresql
env:
- DATABASE_URL_development=postgresql://localhost/newacropolis_db
install:
- ./bootstrap.sh
script:
- ./run_tests.sh
addons:
  ssh_known_hosts: $deploy_host
before_deploy:
- openssl aes-256-cbc -K $encrypted_cc02c135ea1a_key -iv $encrypted_cc02c135ea1a_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -ravzhe "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" 
          --exclude-from '$TRAVIS_BUILD_DIR/.exclude' --progress $TRAVIS_BUILD_DIR/ kentsang@35.197.111.255:www-development
  on:
    branch: master
